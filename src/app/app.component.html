<div style="text-align:center">
  <h1>
    {{title}}!
  </h1>
</div>
<h2>My Students</h2>
<ul class="students">
  <li *ngFor="let student of students" (click)="onSelect(student)" [class.selected]="student === selectedStudent">
    <span class="badge">{{student.id}}</span> {{student.name}} {{student.grade}}
  </li>
</ul>
